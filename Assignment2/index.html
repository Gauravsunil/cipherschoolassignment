<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>My Shop</title>
  </head>
  <body>
    <div class="container">
      <div class="row" style="text-align:center">
        <h1>My Shop</h1>
      </div>
      <div class="row" style="text-align: center; margin: 10px;">
        <button class="btn btn-primary" onclick="display()">All</button>
        <button class="btn btn-primary" onclick="displayContent('chocolate')">
          Chocolate
        </button>
        <button class="btn btn-primary" onclick="displayContent('ice cream')">
          Ice Cream
        </button>
        <button class="btn btn-primary" onclick="displayContent('cake')">
          Cake
        </button>
        <button class="btn btn-primary" onclick="displayContent('burger')">
          Burgers
        </button>
      </div>
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <input
            type="text"
            name="search"
            class="form-control"
            id="search"
            placeholder="Search here...."
            onkeyup="search()"
          />
        </div>
      </div>
      <div class="row" id="display" style="margin-top: 10px;"></div>
    </div>
  </body>
  <script src="./js/first.js"></script>
</html>
